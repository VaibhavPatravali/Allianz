<div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true" [fxHide]="false">
  <mat-card style="width:1257px;height:610px;margin-top:14px;margin-left:14px;">
    <mat-card-title>Claim Inbox</mat-card-title>

    <mat-card-content>
      <mat-tab-group mat-align-tabs="start">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class>bookmarks</mat-icon>Claim Details
          </ng-template>
          <div fxLayout="column wrap" style="margin-top:5em;" fxLayoutAlign="center center" [fxShow]="true" [fxHide]="false">
            <form>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field style="width:400px;" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput placeholder="Enter Claim No" required>
                  <mat-label>Claim Number</mat-label>
                </mat-form-field>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field style="width:400px;" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput placeholder="Enter Case ID" required>
                  <mat-label>Case Id</mat-label>
                </mat-form-field>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field style="width:400px;" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput placeholder="Enter Claim Type" required>
                  <mat-label>Claim Type</mat-label>
                </mat-form-field>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
                <mat-form-field style="width:400px;" [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;">
                  <input matInput placeholder="Enter Customer Name" required>
                  <mat-label>Customer Name</mat-label>
                </mat-form-field>
              </div>
              <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false"><button mat-button class="btn">Next</button></div>
            </form>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class>create</mat-icon>Inward Number
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class>done_all</mat-icon>Acknowlegement
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
